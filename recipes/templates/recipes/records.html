<!DOCTYPE html>  
<html lang="en">  
<head>
    <title>RecipeApp | Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'recipes/images/recipe-book.png' %}">
    <link rel='stylesheet' type='text/css' href="{% static 'recipes/css/styles.css' %}">
    <style type="text/css">
      body{
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: #eaece5;
      }
    </style>
</head> 
<body>
  <ul>
    <li><a href="{% url 'recipes:list' %}">All Recipes</a></li>
    <li><a class="active" href="{% url 'recipes:records' %}">Records</a></li>
    <li><a href="{% url 'recipes:create' %}">Create</a></li>
    <li style="float:right"><a href="{% url 'logout' %}">Logout</a></li>
  </ul>

  <h1>Search for recipes</h1>
  <br>
  <br>
  <form action="" method="POST" class="form_data">
    {% csrf_token %}
    {{form}}
    <button type="submit" >search</button>
  </form> 
  <br>
  <br>
  <div class="chart">
    {% if recipes_df%}
    {{recipes_df|safe}} 
    <br>
    <br>
    <img src="data:image/png;base64, {{chart|safe}}">
    {% else %}
    <h3> No Data</h3>
    {% endif %}   
  </div> 

</body>
</html>
