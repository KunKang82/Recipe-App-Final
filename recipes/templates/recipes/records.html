<!DOCTYPE html>  
<html lang="en">  
<head>
    <title>RecipeApp | Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel='stylesheet' type='text/css' href="{% static 'recipes/css/styles.css' %}">
    <style type="text/css">
      body{
        {% comment %} background: url("{% static 'recipes/images/recipes.jpg' %}")  no-repeat fixed; {% endcomment %}
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: #eaece5;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      
      li {
        float: left;
        border-right:1px solid #bbb;
      }
      
      li:last-child {
        border-right: none;
      }
      
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      li a:hover:not(.active) {
        background-color: #111;
      }
      
      .active {
        background-color: #b2c2bf;
      }
      
      .form_data {
        border-radius: 10px;
        padding: 20px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
        font-size: 20px;
    }

      .chart img {
        height: 700px;
        display: block;
        margin: auto;
        margin-top: 30px;
      }

      {% comment %} table {
        width: 80%; /* Adjust as needed */
        margin-top: 20px;
        border-collapse: collapse;
      }

      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      } {% endcomment %}

    </style>
</head> 
<body>
  <ul>
    <li><a href="{% url 'recipes:list' %}">All Recipes</a></li>
    <li><a class="active" href="{% url 'recipes:records' %}">Records</a></li>
    <li><a href="{% url 'recipes:create' %}">Create</a></li>
    <li style="float:right"><a href="{% url 'logout' %}">Logout</a></li>
  </ul>

<h1>Search for recipes</h1>
<br>
<br>
<form action="" method="POST" class="form_data">
  {% csrf_token %}
  {{form}}
  <button type="submit" >search</button>
</form> 
<br>
<br>
<div class="chart">
{% if recipes_df%}
  {{recipes_df|safe}} 
  <br>
  <br>
  <img src="data:image/png;base64, {{chart|safe}}">
{% else %}
  <h3> No Data</h3>
{% endif %} 
</div>

</div> 
</body>
</html>
